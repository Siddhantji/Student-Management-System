<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <h1 class="text p-2 mb-3">Student Portal</h1>
    <div class="width">
        <form class="d-flex justify-content-between mb-3" action="">
            <input id="input" class="col-9" type="text" placeholder="Search">
            <button id="search" class="btn-width text">Search</button>
        </form>
        <div class="d-flex mb-3 justify-content-between">
            <button id="sAtoZ" class="btn-width text rounded-0" >Sort A -> Z</button>
            <button id="sZtoA" class="btn-width text rounded-0" >Sort Z -> A</button>
            <button id="sMarks" class="btn-width text rounded-0" >Sort By Marks</button>
            <button id="sPassing" class="btn-width text rounded-0" >Sort By Passing</button>
            <button id="sClass" class="btn-width text rounded-0" >Sort By Class</button>
            <button id="sGender" class="btn-width text rounded-0" >Sort By Gender</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
                
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
